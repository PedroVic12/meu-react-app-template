        // Main App Component

            // State for Markdown content in the editor

            const [dailyWins, setDailyWins] = React.useState([
                { id: 1, text: 'Grow Mindset' },
                { id: 2, text: 'Money' },
                { id: 3, text: 'Criatividade' },
            ]);

            // XP and Level System states
            const XP_PER_WIN = 20; // XP gained per daily win
            // Level thresholds are the minimum XP to reach that level
            const LEVEL_THRESHOLDS = [0, 100, 200, 300, 400]; 
            const LEVEL_NAMES = ['Iniciante', 'Aprendiz', 'Mestre', 'Gr√£o-Mestre', 'JEDI'];

            const calculateXpAndLevel = React.useCallback((wins) => {
                const currentXp = wins.length * XP_PER_WIN;
                let currentLevel = 0;
                let xpToNextLevel = LEVEL_THRESHOLDS[1]; // Default for level 0

                for (let i = 0; i < LEVEL_THRESHOLDS.length; i++) {
                    if (currentXp >= LEVEL_THRESHOLDS[i]) {
                        currentLevel = i;
                    } else {
                        break;
                    }
                }
                
                if (currentLevel < LEVEL_NAMES.length - 1) { // If not at max level
                    xpToNextLevel = LEVEL_THRESHOLDS[currentLevel + 1];
                } else { // At max level (JEDI)
                    xpToNextLevel = currentXp; // XP to next level is current XP if maxed out
                }

                return { currentXp, currentLevel, xpToNextLevel };
            }, [XP_PER_WIN, LEVEL_THRESHOLDS, LEVEL_NAMES.length]);

            const { currentXp, currentLevel, xpToNextLevel } = calculateXpAndLevel(dailyWins);
            const [lastLevelUpXp, setLastLevelUpXp] = React.useState(currentXp);
            const [openSnackbar, setOpenSnackbar] = React.useState(false);

            const showSnackbar = (message, type = 'success') => {
                setSnackbarMessage(message);
                setSnackbarType(type);
